<title>{{ title }} - My Blog</title>

<!-- Hero Header -->
<header class="bg-light py-5 mb-4 border-bottom">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <div class="text-muted text-uppercase small mb-2">{{ date }}</div>
                <h1 class="display-4 fw-bold text-dark mb-3">{{ title }}</h1>

                <!-- Tags (if available) -->
                <div class="d-flex justify-content-center gap-2">
                    <span class="badge bg-secondary opacity-75">Blog</span>
                    <!-- We can add loop for tags later if needed -->
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="container mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <!-- Blog Content -->
            <article class="blog-post content-typography">
                {{ body }}
            </article>

            <hr class="my-5">

            <!-- Article Footer -->
            <div class="d-flex justify-content-between align-items-center">
                <a href="/blog" class="btn btn-outline-primary">
                    &larr; Back to Blog
                </a>

                <div class="text-muted small">
                    Thanks for reading!
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Optional: Footer Include -->
<footer class="bg-dark text-white py-4 mt-auto">
    <div class="container text-center">
        <p class="mb-0">&copy; 2026 Single Page Application. All rights reserved.</p>
    </div>
</footer>
