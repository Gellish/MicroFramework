<title>Manage Users</title>

<div id="toast-container"></div>

<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12 d-flex justify-content-between align-items-center">
            <h1 class="h3">Users</h1>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-secondary" id="refreshBtn">
                    <i class="bi bi-arrow-clockwise"></i> Refresh
                </button>
                <button class="btn btn-primary" onclick="window.location.href='/admin/user-editor'">
                    <i class="bi bi-plus-lg"></i> New User
                </button>
            </div>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0" id="usersTable">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                            <th scope="col">Status</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersList">
                        <tr>
                            <td colspan="5" class="text-center py-4">Loading users...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this user? This action cannot be undone.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>
</div>

<style>
    /* Toast Styles - Centered */
    #toast-container {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .toast-box {
        min-width: 300px;
        background: #28a745;
        color: white;
        padding: 12px 20px;
        border-radius: 50px;
        /* Pill shape */
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        animation: slideDown 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28) forwards;
        font-weight: 500;
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .toast-box.error {
        background: #dc3545;
    }

    @keyframes slideDown {
        from {
            transform: translateY(-100%);
            opacity: 0;
        }

        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    @keyframes fadeOut {
        from {
            opacity: 1;
            transform: scale(1);
        }

        to {
            opacity: 0;
            transform: scale(0.9);
        }
    }
</style>

<script type="module">
    import { Modal } from 'bootstrap';

    const usersList = document.getElementById('usersList');
    let userToDeleteId = null;
    let deleteModal = null;

    function showToast(message, type = 'success') {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = `toast-box ${type}`;
        toast.innerHTML = `
            <span>${message}</span>
            <button class="btn-close btn-close-white ms-3" style="font-size: 0.7rem;"></button>
        `;
        container.appendChild(toast);
        const timer = setTimeout(() => {
            toast.style.animation = 'fadeOut 0.5s forwards';
            setTimeout(() => toast.remove(), 500);
        }, 3000);
        toast.querySelector('.btn-close').addEventListener('click', () => {
            clearTimeout(timer);
            toast.remove();
        });
    }

    window.openDeleteModal = (id) => {
        userToDeleteId = id;
        if (!deleteModal) {
            deleteModal = new Modal(document.getElementById('deleteModal'));
        }
        deleteModal.show();
    };

    document.getElementById('confirmDeleteBtn').addEventListener('click', async () => {
        if (!userToDeleteId) return;
        const btn = document.getElementById('confirmDeleteBtn');
        btn.disabled = true;
        btn.textContent = 'Deleting...';
        try {
            const response = await fetch('/__api/events/delete', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ type: 'user', id: userToDeleteId })
            });
            if (!response.ok) throw new Error('Delete failed');
            showToast('User deleted successfully');
            deleteModal.hide();
            await loadUsers();
        } catch (error) {
            showToast('Error deleting: ' + error.message, 'error');
        } finally {
            btn.disabled = false;
            btn.textContent = 'Delete';
            userToDeleteId = null;
        }
    });

    async function loadUsers() {
        try {
            // Add cache: 'no-store' to ensure freshness in SPA environment
            const response = await fetch('/__api/aggregates?type=user&t=' + Date.now(), { cache: 'no-store' });
            if (!response.ok) throw new Error('Failed to fetch users');
            const data = await response.json();
            console.log(`[Users] Loaded ${data.aggregates?.length || 0} users from API`);
            renderUsers(data.aggregates || []);
        } catch (error) {
            console.error('Error loading users:', error);
            usersList.innerHTML = `<tr><td colspan="5" class="text-center text-danger py-4">Error loading users</td></tr>`;
        }
    }

    function renderUsers(aggregates) {
        if (aggregates.length === 0) {
            usersList.innerHTML = `<tr><td colspan="5" class="text-center py-4">No users found.</td></tr>`;
            return;
        }

        usersList.innerHTML = aggregates.map(a => {
            const user = a.state;
            const roleBadge = user.role === 'admin' ? 'bg-danger' : 'bg-primary';
            const statusBadge = user.status === 'active' ? 'bg-success' : 'bg-secondary';

            return `
                <tr>
                    <td class="fw-bold">${user.name || 'N/A'}</td>
                    <td>${user.email || 'N/A'}</td>
                    <td><span class="badge ${roleBadge}">${user.role || 'user'}</span></td>
                    <td><span class="badge ${statusBadge}">${user.status || 'inactive'}</span></td>
                    <td>
                        <button class="btn btn-sm btn-outline-secondary" 
                            onclick="window.location.href='/admin/user-editor/${a.id}'">
                            Edit
                        </button>
                        <button class="btn btn-sm btn-outline-danger" 
                            onclick="openDeleteModal('${a.id}')">
                            Delete
                        </button>
                    </td>
                </tr>
            `;
        }).join('');
    }

    loadUsers();

    // POLISHING: Refresh on manual button click
    document.getElementById('refreshBtn').addEventListener('click', () => {
        loadUsers();
        showToast('Refreshing users...');
    });

    // SPA ROBUSTNESS: Clear any existing user intervals to prevent leaks
    if (window.usersInterval) {
        clearInterval(window.usersInterval);
    }

    // POLISHING: Polling every 5 seconds for "realtime" feeling
    window.usersInterval = setInterval(() => {
        if (document.getElementById('usersList')) {
            loadUsers();
        } else {
            clearInterval(window.usersInterval);
        }
    }, 5000);
</script>
